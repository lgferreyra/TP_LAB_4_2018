<div class="col-md-8 col-md-offset-3">
    <h2>Ingresar</h2>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" (click)="mockUser('admin@admin.com', 'test')">Administrador</button>
        <button type="button" class="btn btn-dark" (click)="mockUser('encargado@admin.com', 'test')">Encargado</button>
        <button type="button" class="btn btn-dark" (click)="mockUser('chofer@admin.com', 'test')">Chofer</button>
        <button type="button" class="btn btn-dark" (click)="mockUser('cliente@admin.com', 'test')">Cliente</button>
    </div>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Correo electrónico es requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña es requerida</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
